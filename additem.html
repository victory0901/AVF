<html>

	<body>
<!--		<h1>Christmas Shopping List</h1> -->
		<div data-role="header" data-position="fixed">
				<h1><img  src="images/logo.png" /> Christmas List </h1>
		</div>
		<nav>
			<a href="index2.html" id="home">Home</a>
			<br>
			<br>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displayLink">Display Data</a>
			
			<a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
		</nav>
		<form action="#" method="post" id="contactForm" >
			<fieldset>
				<legend>Add Gift</legend>
				<ul id="errors"></ul>
				<ul>
					<li><label for="fname">First Name:</label><input type="text" id="fname" /></li>
					<li><label for="lname">Last Name:</label><input type="text" id="lname" /></li>
					<li><label for="gift">Gift:</label><input type="text" id="gift" /></li>
					<li><label for="quantity">Quantity</label><input type="range" min="1" max="10" name="quantity" type="range" id="quantity"/></li>
					<li><label for="purchase">Where to purchase?: </label>
						<ul>
							<li><input type="radio" checked value="online" id="online" name="local" /><label for="online">Onine</label></li>
							<li><input type="radio" value="store" id="store" name="local" /><label for="store">Store</label></li>
						</ul>
					</li>
					<li id="select"><label for="group">Relationship:</label></li>
					</li>
					<li><label for="buydate">Buy gift by:</label><input type="date" min="2012-01-05" max="2012-12-24" id="buydate" name="buydate" required aria-required="true"/></li>
					<li><label for="notes">Additional Notes:</label><textarea id="notes"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Finish" id="submit"/>
		</form>
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
